<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/000_task.css">
    <title>Document</title>
</head>
<body>
    <div>0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <input type="button" id="bottonRight" value="Right ---&gt;"> <br>
    <input type="button" id="bottonLeft" value="Left &lt;---"> <br>
    <input type="button" id="auto" value="buttonAuto">
    <script>
    var buttonRight = document.getElementById("bottonRight");
    var buttonLeft = document.getElementById("bottonLeft");
    var buttonAuto = document.getElementById("buttonAuto");
    var arr = document.getElementsByTagName("div");
    var i = 0;  
    var j = 0;
    function rightToLeft() {
        if (i>4) {
            arr[i-1].style.backgroundColor = "green";
            i = 0;
        }
        arr[i].style.backgroundColor = "red";
        if (i > 0)  {
        arr[i-1].style.backgroundColor = "green";
        }
        i++;
    }
    var leftToRight = function() {
        if (i<0) {
        arr[i+1].style.backgroundColor = "green";
        i = 4;
        }
        arr[i].style.backgroundColor = "red";
        if (i < 4)  {
        arr[i+1].style.backgroundColor = "green";
        }
        i--;
    }
    
    buttonRight.onclick = rightToLeft;
    buttonLeft.onclick = leftToRight;
    // buttonAuto.onclick = template(leftToRight, 1000)
    function template(func, int) {
        return setInterval(func, int);
    }
    </script>
</body>
</html>
