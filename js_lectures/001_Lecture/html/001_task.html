   document.write("<br>" + "Сумма чисел между a и b включая a и b. a = 2. b = 100. Вариант с for " + "<br>");
       a = 2;

       }

    // выводит на экран все нечетные значения, расположенные в числовом промежутке от a и b.
       a = 2;
       b = 100;
       document.write("<br>" + "Нечетные значения, расположенные в числовом промежутке от a и b. a = 2. b = 100." + "<br>");
       for (a=2; a <= b; a++) {
           if (a%2==0) {
               continue;
           }
           else {
               document.write (a + ";&nbsp;")
               
           }
       }
       document.write("<hr>");

       //   факториал N!, рассчитываемый с помощью do-while
       document.write("<br>" + "<br>" + "факториал N!, рассчитываемый с помощью do-while ( в данном примере 5!)" + "<br>");
       var p = 5;
       var n = 1;
       do { 
           n = p * n;
           p = p - 1;
           
           }
        while (p > 0);
        document.write(n + " <br>");
        document.write("<hr>");
        
        // прямоугольник  c помощью * и &nbsp;
        document.write("<br>" + "<br>" + "прямоугольник  c помощью * и пробела" + "<br>" + "<br>");

        for (var i = 0; i <= 6; i++) {
                for (var j = 0; j < 20; j++) {
                    if (i == 0 || i == 6) {
                    document.write("*" + "&nbsp;");
                    
                }
                    else {
                        if (j == 0 || j == 18) {
                            document.write("*");
                        }
                        else {
                            document.write("&nbsp;" + "&nbsp;" + "&nbsp;");
                        }
                    }       
            }
            document.write("<br/>");
        }
        document.write("<hr>");
            // прямоугольный треугольник  c помощью * и &nbsp;
        document.write("<br>" + "<br>" + "прямоугольный треугольник  c помощью * и пробела" + "<br>" + "<br>");
        for (var i = 0; i < 20; i++) {
            for (var j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
        document.write("<hr>");
        // равносторонний треугольник  c помощью * и &nbsp;
        document.write("<br>" + "<br>" + "равносторонний треугольник  c помощью * и пробела. Треугольник получился немного вытянутый" + "<br>" + "<br>");
        var star = "*";
        var space = "&nbsp;";
        var spaces = 6;
        var j = 6;

        for (var i = 6; i > 0; i--) {
                for (j; j > 0; j--) {
                document.write(space);
                } 
            document.write(star);
            document.write("<br>");
            star += space + "*";
            j = spaces - 1;
            spaces -= 1;
        }
        document.write("<hr>");

         document.write("<br>" + "<br>" + "ромб   c помощью * и пробела. Не получился." + "<br>" + "<br>");
