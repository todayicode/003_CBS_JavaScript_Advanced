<html lang="en">
<head>

</head>
<style>
    body {
        background-color: rgb(212, 245, 219);
    }
    a {
       
        text-decoration: none;
    }
    p, a, div {
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius: 5px 5px;
        border: 3px solid grey;
        margin: 20px;
        padding: 20px 15px ;
        font-size: 30pt;
        box-sizing: border-box;
        color: black;
        display: inline-block;
    }

    div {
        padding: 20px 0 ;
    }
</style>
<body>
    <p>&lt;p&gt;</p>
    <a href="#">&lt;a&gt;</a>
    <p>&lt;p&gt;</p>
    <div id="test_div">&lt;div&gt;</div>
    <p>&lt;p&gt;</p>
    <a href="#">&lt;a&gt;</a>
    <a href="#">&lt;a&gt;</a>
    <p>&lt;p&gt;</p>
    <a href="#">&lt;a&gt;</a>
    <a href="#">&lt;a&gt;</a>
    <p>&lt;p&gt;</p>
    <button id = "p">выбрать все параграфы</button>
    <button id = "a">выбрать все ссылки</button>
    <button id = "div">выбрать DIV</button>
<script>
    //Разобраться : кнопки + включение с первого раза
    //элементы
    var paragraphs = document.getElementsByTagName('p');
    var anchors = document.getElementsByTagName('a');
    var div = document.getElementById('test_div');
    //кнопки
    var pButton = document.getElementById('p');
    var aButton = document.getElementById('a');
    var divButton = document.getElementById('div');
    //селектор параграфов
    p.onclick = function() {
        for (var i = 0; i <= paragraphs.length; i++) {
        if (paragraphs[i].style.backgroundColor == "red") {
            paragraphs[i].style.backgroundColor = "white";
            paragraphs[i].style.color = "black";
            paragraphs[i].style.boxShadow = "none";
        }
        else {
            paragraphs[i].style.backgroundColor = "red";
            paragraphs[i].style.color = "white";
        }
        }
    }

     //селектор ссылок
     a.onclick = function() {
        for (var i = 0; i <= anchors.length; i++) {
        if (anchors[i].style.backgroundColor == "red") {
            anchors[i].style.backgroundColor = "white";
            anchors[i].style.color = "black";

        }
        else {
            anchors[i].style.backgroundColor = "red";
            anchors[i].style.color = "white";
        }
    }
    }
      //селектор div
      divButton.onclick = function() {
        if (div.style.backgroundColor == "red") {
            div.style.backgroundColor = "white";
            div.style.color = "black";
        } 
        else {
        div.style.backgroundColor = "red";
        div.style.color = "white";
        
      }
    }
</script>
