    <script type="text/javascript">
        //рисуем из * прямоугольник размером 10* на 60*. 
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 60; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
